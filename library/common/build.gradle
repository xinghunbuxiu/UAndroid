apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
}

dependencies {
    //显示图片框架
    //RxJava and RxAndroid
    //retrofit和rxjava
    //json解析封装框架
    //注解绑定
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library:bottom-navigation-bar')
    //基本东西
    compile rootProject.ext.dependencies.butterknife
    compile rootProject.ext.dependencies.appcompatV7
    compile rootProject.ext.dependencies.design
    compile rootProject.ext.dependencies.spinkit
    compile rootProject.ext.dependencies.recycle
    compile rootProject.ext.dependencies.rxpermissions
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    compile 'io.reactivex:rxjava:1.0.1'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    testCompile 'junit:junit:4.12'
    //二级标题
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    //dialog
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.youth.banner:banner:1.4.9'  //最新版本
}
