apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.versions.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.versions.minSdkVersion
        targetSdkVersion rootProject.ext.versions.targetSdkVersion
        versionCode 1
        versionName "1.0"
        //添加如下配置就OK了
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            versionNameSuffix "-debug"
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    //显示图片框架
    //RxJava and RxAndroid
    //retrofit和rxjava
    //json解析封装框架
    //注解绑定
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':library:bottom-navigation-bar')
    api rootProject.ext.dependencies.multidex
    //基本东西
    api rootProject.ext.dependencies.butterknife
    api rootProject.ext.dependencies.appcompatV7
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.recycle
    api rootProject.ext.dependencies.fastJson
    api rootProject.ext.dependencies.rxpermissions
    api rootProject.ext.dependencies.constraintLayout
    api rootProject.ext.dependencies.rxandroid
    api rootProject.ext.dependencies.glide
    api rootProject.ext.dependencies.retrofit2gson
    api rootProject.ext.dependencies.retrofit2Adapter
    api rootProject.ext.dependencies.okhttp
    api rootProject.ext.dependencies.okhttpLog
    api rootProject.ext.dependencies.zxing_android      //zxing核心依赖
    api rootProject.ext.dependencies.zxing

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'
    api 'com.github.walkermanx:PhotoPicker:1.0.5'

    //dialog
    api 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    api('com.afollestad.material-dialogs:core:0.9.4.5') {
        exclude group: 'com.android.support'
    }
    api 'com.nineoldandroids:library:2.4.0'
    api 'com.youth.banner:banner:1.4.9'  //最新版本
    api('com.alibaba.android:vlayout:1.2.2@aar') {              //阿里巴巴UI
        transitive = true
    }

}
